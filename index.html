<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="modal">
        <div class="win">
            <p>Congratulations! You win!</p>
        </div>

        <div class="lose__msg">
            <h1>You lost!</h1>
            <button class="try__again">TRY AGAIN</button>
        </div>
    </div>
    <div id="popup" class="hidden">
            <h1>Arcade Game</h1>
            <h3>Instructions</h3>
            <ol>
                <li>Collect 2000 points to win</li>
                <li>You have 3 life points</li>
                <li>Don't let bugs to catch you</li>
            </ol>
            <p>P.S. GL/HF! ;)</p>
            <p>Tap anywhere to start</p>
        </div>
   
    <div class="container">
        <h1>Arcade Game Project</h1>
        <p class="header__msg"></p> 
            <section class="nav">
                <ul>
                    <li class="nav__el"><button class="restart">Restart</button></li>
                </ul>
            </section>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
